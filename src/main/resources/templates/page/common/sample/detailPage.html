<script type="text/javascript">

    init();


    function init(){
        dataSetting();
        //페이지 초기설정
        new PageInit();
        //초기화
        resetEvent();

        //데이터 조회
        findByMenuList();

        setTimeout(function(){
            //클릭 이벤트
            clickEvent();
        },100);

        //파일업로드 이벤트 설정
        formUtil.createFileDownload("fileDownload","파일경로 입력","UUID 입력");
    }

    //리스트에서 받아온 데이터 바인딩처리
    function dataSetting(){
        new dataBinding().setData("detailPage")
    }

    function resetEvent(){
        //데이터 호출 후 이벤트 재설정
        new afterLoadDataEvent();
    }

    //클릭 이벤트
    function clickEvent(){
        // 초기화 버튼 클릭 이벤트
        $(".gi-btn-reset").click(function(){

        });
        //목록 버튼 클릭 이벤트
        $("#back-btn").click(function(){
            redirectBackPage();
        })
        //수정 버튼 클릭 이벤트
        $("#modify-btn").click(function(){
            redirectModifyPage();
        })
    }
    function redirectBackPage(){
        //sessionStorage에 있는 아이탬를 json 형식으로 리턴
        let url = new session().getItem("DATA");

        if(formUtil.checkEmptyValue(url.pre_page_id)){
            formUtil.loadContent(url.pre_page_id , "");
        }else{
            formUtil.alertPopup("시작화면으로 지정 혹은 pre_page_id가 없으면 뒤로 가기를 할 수 없습니다")
        }
    }
    function redirectModifyPage(){
        let data = new dataBinding().getData("detailPage")
        let url = "/common/sample/modifyPage";
        formUtil.loadContent(url,data);

    }
</script>
