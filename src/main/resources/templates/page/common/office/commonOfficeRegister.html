<script type="text/javascript">
    var PRGMID = "commonOfficeRegister";	//page id
    init();


    function init(){
         //초기 값 셋팅
        initValueSetting();

        //초기화
        resetEvent();

        setTimeout(function(){
            //페이지 초기설정
            new PageInit();
            //클릭 이벤트
            clickEvent();
        });

    }

    function initValueSetting(){
        //파일업로드 이벤트 설정
        let cont = {"FOLDER_NAME":"TEST","TTT1":"TTT2"};
        formUtil.createFileUpload("fileUpload","/file/logsFileUpload","file_id",cont);
    }

    function resetEvent(){
        //데이터 호출 후 이벤트 재설정
        new afterLoadDataEvent();

    }

    //클릭 이벤트
    function clickEvent(){
        // 초기화 버튼 클릭 이벤트
        $(".gi-btn-reset").click(function(){

        });
        //뒤로가기 버튼 클릭 이벤트
        $("#back-btn").click(function(){
            redirectBackPage();
        })
        //등록 버튼 클릭 이벤트
        $("#register-btn").click(function(){
            register();
        })
    }
    function register(){
        let flag =  checkValidation();
        if(flag){
            let data = new dataBinding().getData(PRGMID);
            let url = "/common/common/commonOffice/register";
                //console.log(data);
            let param = {

                top_office_code : data.top_office_code ,
                office_name : data.office_name ,
                office_code : data.office_code ,
                office_type : data.office_type ,
                office_type_code : data.office_type_code 
            };
            axios.post(url,param).then(response =>{
                let status = response.status;
                if (status === 200) {
                    formUtil.showMessage(Message.Label.Array["COMPLETE.INSERT"]);
                    redirectBackPage();
                } else {
                    resetEvent();
                    formUtil.alertPopup("response status is :" + status);
                }
            }).catch(error => {
                resetEvent();
                formUtil.alertPopup(error);
            })
        }
    }
    function checkValidation(){
        let flag = false;

        let validation = [];
        validation.formId = PRGMID;
        $(".gi-input[data-required='true'],.gi-select[data-required='true']").map((i,item)=>{
            if($(item).data("field")){
                let messageId = $(item).data("field").toUpperCase();
                let message = Message.Label.Array["COMMON_OFFICE.CHECK."+messageId];
                validation.push({id:item.id,message:message});
            }
        });
        if(formUtil.validationCheck(validation)){
            flag = true;
        }
        return flag;
    }
    function redirectBackPage(){
        formUtil.loadContent("/common/commonOfficeDetail", "");
    }
</script>
