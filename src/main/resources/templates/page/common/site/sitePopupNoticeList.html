<script type="text/javascript">
    var PRGMID = "sitePopupNoticeList";	//page id
    init();
    function init(){
        //초기화
        resetEvent();

        //데이터 조회
        findBySitePopupNoticeList();

        setTimeout(function(){
            //페이지 초기설정
            new PageInit();

            //클릭 이벤트
            clickEvent();
        });
    }

    function resetEvent(){
        //검색영역 값 초기화
        $("#search-area input").val("");
        $("#search-area select").val("");

        //데이터 호출 후 이벤트 재설정
        new afterLoadDataEvent();
    }

    //클릭 이벤트
    function clickEvent(){
        // 초기화버튼 클릭 이벤트
        $(".gi-btn-reset").click(function(){
            resetEvent();
            findBySitePopupNoticeList();
        });
        //조회버튼 클릭 이벤트
        $("#search-btn").click(function(){
            findBySitePopupNoticeList();
        });

        $('#register-btn').click(function(){
            redirectRegisterPage()
        })
    }
    function findBySitePopupNoticeList(page,range,sortId,sortOrder) {
        //default page
        if(!formUtil.checkEmptyValue(page)) page = 1;
        //default range(row)
        if(!formUtil.checkEmptyValue(range)) range = 10;

        let url = "/common/site/sitePopupNotice/findPage";
        let param = {
            page_no:page,
            row_range : range
        };
        // 검색조건 설정 (추가해서 사용)
        let cont1 = $("#cont1").val();
        let cont2 = $("#from_date").val();
        let cont3 = $("#to_date").val();
        if(formUtil.checkEmptyValue(cont1)) param._title = cont1;
        if(formUtil.checkEmptyValue(cont2)) param.from_date = cont2;
        if(formUtil.checkEmptyValue(cont3)) param.to_date   = cont3;

        // 정렬조건추가 (기준id, 순서)
        if(formUtil.checkEmptyValue(sortId)) param.sort_id = sortId;
        if(formUtil.checkEmptyValue(sortOrder)) param.sort_order = sortOrder;

        axios.post(url, param).then(response => {
            let status = response.status;
            if (status === 200) {
                let data = response.data.DATA;
                let paging = response.data.TOTAL_PAGING[0];

                // 그리드 헤더 설정
                let sitePopupNotice_menuGrid_header = {
                    title : "사이트 공지팝업 목록",
                    list:[
                        {HEADER:"No",  ID:"no",   WIDTH:"5",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false},
                        {HEADER:"제목",  ID:"title",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"default",HIDDEN:false},
                        {HEADER:"내용",  ID:"content",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"default",HIDDEN:true},
                        {HEADER:"시작일자",  ID:"start_ymd",  WIDTH:"20",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false},
                        {HEADER:"종료일자",  ID:"end_ymd",  WIDTH:"20",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false},
                        {HEADER:"사용여부",  ID:"use_yn_name",  WIDTH:"15",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false},
                        {HEADER:"사용여부",  ID:"use_yn",  WIDTH:"15",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:true},
                        {HEADER:"그룹ID",  ID:"notice_id",  WIDTH:"20",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:true},
                        {HEADER:"작성자",  ID:"system_create_userid",  WIDTH:"30",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false},
                        {HEADER:"작성일자",  ID:"system_create_date",  WIDTH:"20",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false},
                        {HEADER:"상세",  ID:"detail_btn",  WIDTH:"15",TYPE:"button",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false},
                        {HEADER:"시작시간",  ID:"start_time_code",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:true},
                        {HEADER:"종료시간",  ID:"end_time_code",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:true},
                        {HEADER:"X좌표",  ID:"left",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:true},
                        {HEADER:"Y좌표",  ID:"top",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:true},
                        {HEADER:"너비px",  ID:"width",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:true},
                        {HEADER:"높이px",  ID:"height",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:true},
                        {HEADER:"수정일자",  ID:"system_update_date",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:true},
                        {HEADER:"수정자ID",  ID:"system_update_userid",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:true}
                    <!--{HEADER:"사이드 그리드",  ID:"sideGridOpen_btn",  WIDTH:"15",TYPE:"button",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false}-->
                    ]
                }
                //그리드 생성 <div id="gi-Grid"></div>
                let sitePopupNotice_menu_grid = formUtil.giGrid(sitePopupNotice_menuGrid_header,paging,page);

                //그리드 하이라키 구조로 변경
                //let sitePopupNotice_menu_grid = formUtil.giGridHierarchy(sitePopupNotice_menuGrid_header,paging,page);
                //sitePopupNotice_menu_grid.HierarchyOption({level_column:"",parent_depth_column:"",child_depth_column:""});

                //사이드 그리드 설정
                //sitePopupNotice_menu_grid.sideOpenBtnClick("gi-Grid-side","sideGridOpen_btn");

                //그리드 데이터 설정
                sitePopupNotice_menu_grid.DataSet(data);

                //그리드 row 개수 변경 및 페이징 버튼 이벤트 설정
                sitePopupNotice_menu_grid.pagingSet(findBySitePopupNoticeList);

                //그리드 내부의 상세 버튼 클릭 이벤트 설정(버튼클릭시 호출될 함수, 그리드 헤더 부분에 설정한 버튼 ID)
                sitePopupNotice_menu_grid.detailBtnClick(redirectDetailPage,"detail_btn");

                //그리스 내부의 header click 정렬 이벤트 설정
                sitePopupNotice_menu_grid.sortDataSet(findBySitePopupNoticeList);

                // //그리드 row 선택 이벤트 설정
                //  sitePopupNotice_menu_grid.rowClick(sitePopupNoticeRowClickEvent);
                //
                // //그리드 row Double click 이벤트 설정
                //  sitePopupNotice_menu_grid.rowDoubleClick(sitePopupNoticeRowDoubleClickEvent);

                // //실제 태그 대신에 텍스트만 발췌

                //     let htmlContent = $(this).find('span').html(); // <span> 안의 HTML 가져오기
                //
                //     // 이미지 태그를 [image]로 변환
                //     htmlContent = htmlContent.replace(/<img[^>]*>/g, ' [사진] ');
                //
                //     // 태그 제거 후 순수 텍스트만 남기기
                //     const textOnly = $('<div>').html(htmlContent).text().trim();

                //     // 기존 <span> 내용을 변경
                //     $(this).find('span').text(textOnly);
                // });

                }
            } else {
                formUtil.alertPopup("response status is :" + status);
            }
        }).catch(error => {
            formUtil.alertPopup(error);
        })
    }
    function redirectDetailPage(redirectDataList){
        let url = "/common/site/sitePopupNoticeDetail";

        //이전페이지 아이디 설정
        redirectDataList["pre_page_id"] = "/common/site/sitePopupNoticeList";

        formUtil.loadContent(url , redirectDataList);

    function redirectRegisterPage(){
        let url = "/common/site/sitePopupNoticeRegister";

</script>
