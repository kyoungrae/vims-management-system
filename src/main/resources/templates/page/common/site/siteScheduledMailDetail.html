<script type="text/javascript">
    var PRGMID = "siteScheduledMailDetail";	//page id
    init();


    function init(){
        dataSetting();

        //초기화
        resetEvent();

        setTimeout(function(){
            //페이지 초기설정
            new PageInit();
            //클릭 이벤트
            clickEvent();
        });

        //파일다운로드 이벤트 설정
        //formUtil.createFileDownload("fileDownload","파일경로 입력","UUID 값");
    }

    //리스트에서 받아온 데이터 바인딩처리
    async function dataSetting(){
        let data_binding = new dataBinding();
        await data_binding.setData(PRGMID);
        let data = data_binding.getData(PRGMID);

        let url = "/common/site/siteScheduledMailTargetGroup/find";
        let param = {
            mail_id : data.mail_id
        }

        await axios.post(url,param).then(response =>{
            let status = response.status;
            if (status === 200) {
                $('#content').append(response.data[0].content)
                if (response.data.length > 0) {
                    response.data.forEach(function (item) {
                        if (item.mail_id != null) {
                            let value = $('#target_group-div');
                            value.append('<span class="gi-tag-gray gi-col-24px" data-group-id="' + item.group_id + '" data-group-name="' + item.group_name + '">' + item.group_name + '</span>');
                        }
                    });
                }
            } else {
            }
        }).catch(error => {
            formUtil.alertPopup(error+"");
        })

        //예약여부에 따라 div 조절 및 버튼 조절
        if (data.scheduled_yn === '1'){
            $('#scheduled-div').removeClass('gi-hidden')
        }

        //발송완료일시에 수정/삭제 비활성화
        console.log(data)
        if (data.state_code !== '1'){
            $('#modify-btn').removeClass('gi-hidden')
            $('#remove-btn').removeClass('gi-hidden')
        }
        await resetEvent()

    }

    function resetEvent(){
        //데이터 호출 후 이벤트 재설정
        new afterLoadDataEvent();
    }

    //클릭 이벤트
    function clickEvent(){
        // 초기화 버튼 클릭 이벤트
        $(".gi-btn-reset").click(function(){

        });
        //뒤로가기 버튼 클릭 이벤트
        $("#back-btn").click(function(){
            redirectBackPage();
        })
        //수정하기 버튼 클릭 이벤트
        $("#modify-btn").click(function(){
            redirectModifyPage();
        })
        //수정하기 버튼 클릭 이벤트
        $("#remove-btn").click(function(){
            remove();
        })
    }

    async function remove(){
        if (!await formUtil.confirm(Message.Label.Array["CONFIRM.DELETE"])) {
            return false;
        }

        let url = "/common/site/siteScheduledMail/remove";
        let param = {
            mail_id : $('#mail_id').text()
        };
        await axios.post(url,param).then(response =>{
            let status = response.status;
            if (status === 200) {
                formUtil.showMessage(Message.Label.Array["COMPLETE.DELETE"]);
                redirectBackPage();
            } else {
                resetEvent();
                formUtil.alertPopup("response status is :" + status);
            }
        }).catch(error => {
            resetEvent();
            formUtil.alertPopup(error);
        })
    }

    function redirectBackPage(){
        let url = "/common/site/siteScheduledMailList";
        formUtil.loadContent(url,"");
    }
    function redirectModifyPage(){
        let data = new dataBinding().getData(PRGMID)
        let url = "/common/site/siteScheduledMailModify";
        formUtil.loadContent(url,data);
    }
</script>
