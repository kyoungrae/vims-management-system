<script type="text/javascript">
    var PRGMID = "commonUserList";	//page id
    var common_popup = new popup();
    var data_binding = new dataBinding();

    var USER_REGISTER_POPUP_PRGMID = "gi-common_user_register-popup";	//page id
    var SEARCH_OFFICE_POPUP_PRGMID = "gi-search_office-popup";	//page id
    init();
    function init(){


        //초기화
        resetEvent();

        //데이터 조회
        findByCommonUserList();

        setTimeout(function(){
            //페이지 초기설정
            new PageInit();

            //클릭 이벤트
            clickEvent();
            blurEvent();
        });
    }

    function resetEvent(){
        //검색영역 값 초기화
        $("#search-area input").val("");
        $("#search-area select").val("");
        $("#gi-Grid-side").attr("data-side-grid-open","false");
        $("#gi-Grid-side").empty();

        //데이터 호출 후 이벤트 재설정
        new afterLoadDataEvent();
    }

    //클릭 이벤트
    function clickEvent(){
        // 초기화버튼 클릭 이벤트
        $("#reset-btn").click(function(){
            resetEvent();
            findByCommonUserList();
        });
        //조회버튼 클릭 이벤트
        $("#search-btn").click(function(){
            findByCommonUserList();
        });
        $("#search_office-btn").click(function(){
                findByCommonOfficeList();
        })

        //추가버튼 클릭 이벤트
        $("#insert-btn").click(function(){
            $("#"+USER_REGISTER_POPUP_PRGMID).attr("data-popup-open","true");
        });
        $("#search_office_code-btn").click(function(){
            $("#"+SEARCH_OFFICE_POPUP_PRGMID).attr("data-popup-open","true");
            findByCommonOfficeList();
        });
        $("#reset_office-btn").click(function(){
            $("#searchDesc2").val("");
            $("#search_office_type_code_select").val("");
            $("#search_office_type_code").val("");
            commonTag.inputTagReset($("#searchDesc2"));
            commonTag.inputTagReset($("#search_office_type_code"));
            findByCommonOfficeList();
        })
        $("#commonUserRegister-btn").click(async function () {
            let flag = addUserValidationCheck();
            let url = "/common/common/commonUser/validatePasswordPolicy";
            let password = $("#password").val();
            if (flag) {
                if (!await validatePassword(url, password)) return false;
                addUser();
            }
        })
    }
    function blurEvent(){
        $("#email").off("focusout.emailFocusoutEventHandler").on("focusout.emailFocusoutEventHandler",function(e){
            emailFocusoutEventHandler(e);
        })
        function emailFocusoutEventHandler(e){
            let targetEmail = $(e.currentTarget).val();
            if(formUtil.checkEmptyValue(targetEmail)){
                let param ={
                    email : targetEmail
                }
                findByCommonUserEmail(param);
            }
        }
    }
    function findByCommonUserEmail(cont){
        let url = "/common/common/commonUser/find";
        let param = {
            email : cont.email
        }
        axios.post(url, param).then(response =>{
            let status = response.status;
            if(status === 200){
                let data = response.data;
                if(formUtil.checkEmptyValue(data)){
                    $("#email").val("");
                    $("#email").removeClass("check_on");

                    formUtil.showMessage(Message.Label.Array["ALREADY.USE.EXIST.EMAIL"])
                }
            }else{
                throw "not found user";
            }
        }).catch(error =>{
            formUtil.alertPopup(error + "");
        })
    }
    function findByCommonUserList(page,range,sortId,sortOrder) {
        //default page
        if(!formUtil.checkEmptyValue(page)) page = 1;
        //default range(row)
        if(!formUtil.checkEmptyValue(range)) range = 10;

        let url = "/common/common/commonUser/findPage";
        let param = {
            page_no:page,
            row_range : range
        };
        // 검색조건 설정 (추가해서 사용)
        let cont1 = $("#searchDesc1").val();
        let cont2 = $("#from_date").val();
        let cont3 = $("#to_date").val();
        if(formUtil.checkEmptyValue(cont1)) param._user_id = cont1;
        if(formUtil.checkEmptyValue(cont2)) param.from_date = cont2;
        if(formUtil.checkEmptyValue(cont3)) param.to_date   = cont3;

        // 정렬조건추가 (기준id, 순서)
        if(formUtil.checkEmptyValue(sortId)) param.sort_id = sortId;
        if(formUtil.checkEmptyValue(sortOrder)) param.sort_order = sortOrder;

        axios.post(url, param).then(response => {
            let status = response.status;
            if (status === 200) {
                let data = response.data.DATA;
                let paging = response.data.TOTAL_PAGING[0];

                // 그리드 헤더 설정
                let commonUser_menuGrid_header = {
                    title : "사용자관리 목록",
                    list:[
                        {HEADER:"No",  ID:"no",   WIDTH:"7",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false},
                        {HEADER:"이메일",  ID:"email",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false},
                        {HEADER:"사용자ID",  ID:"user_id",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false},

    async function userDetailSideGrid(data){

    function findByCommonOfficeList(page,range,sortId,sortOrder) {
        //default page
        if(!formUtil.checkEmptyValue(page)) page = 1;
        //default range(row)
        if(!formUtil.checkEmptyValue(range)) range = 10;

        let url = "/common/common/commonOffice/findPage";
        let param = {
            page_no:page,
            row_range : range
        };
        // 검색조건 설정 (추가해서 사용)
        let cont1 = $("#searchDesc2").val();
        let cont2 = $("#search_office_type_code").val();
        if(formUtil.checkEmptyValue(cont1)) param._office_name = cont1;
        if(formUtil.checkEmptyValue(cont2)) param.office_type_code = cont2;
        // 정렬조건추가 (기준id, 순서)
        if(formUtil.checkEmptyValue(sortId)) param.sort_id = sortId;
        if(formUtil.checkEmptyValue(sortOrder)) param.sort_order = sortOrder;

        axios.post(url, param).then(response => {
            let status = response.status;
            if (status === 200) {
                let data = response.data.DATA;
                let paging = response.data.TOTAL_PAGING[0];

                // 그리드 헤더 설정
                let commonOffice_menuGrid_header = {
                    title : "기관 목록",
                    list:[
                        {HEADER:"No",  ID:"no",   WIDTH:"7",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false},
                        {HEADER:"최상위 코드",  ID:"top_office_code",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false},
                        {HEADER:"기관명",  ID:"office_name",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"left",HIDDEN:false},
                        {HEADER:"기관코드",  ID:"office_code",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false},
                        {HEADER:"기관유형",  ID:"office_type",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:true},
                        {HEADER:"등록관청 구분부호",  ID:"office_type_code",  WIDTH:"40",TYPE:"text",FONT_SIZE:"12px",COMMON_CODE_GROUP_ID:"OFFICE_TYPE_CODE",TEXT_ALIGN:"center",HIDDEN:false},
                        {HEADER:"선택",  ID:"select_btn",  WIDTH:"15",TYPE:"button",FONT_SIZE:"12px",TEXT_ALIGN:"center",HIDDEN:false}
                    ]
                }
                //그리드 생성 <div id="gi-Grid"></div>
                let commonOffice_menu_grid = formUtil.giGrid(commonOffice_menuGrid_header,paging,page,"gi-Grid1");

                //그리드 데이터 설정
                commonOffice_menu_grid.DataSet(data);

                //그리드 row 개수 변경 및 페이징 버튼 이벤트 설정
                commonOffice_menu_grid.pagingSet(findByCommonOfficeList);

                //그리드 내부의 상세 버튼 클릭 이벤트 설정(버튼클릭시 호출될 함수, 그리드 헤더 부분에 설정한 버튼 ID)
                commonOffice_menu_grid.detailBtnClick(selectOffice,"select_btn");

                //그리스 내부의 header click 정렬 이벤트 설정
                commonOffice_menu_grid.sortDataSet(findByCommonOfficeList);

            } else {
                formUtil.alertPopup("response status is :" + status);
            }
        }).catch(error => {
            formUtil.alertPopup(error);
        })
    }
    function selectOffice(data){
        if(formUtil.checkEmptyValue(data.office_code)){
            $("#office_code").val(data.office_code);
            $("#office_name").val(data.office_name);
            commonTag.inputTagReset($("#office_name"));
            common_popup.close(SEARCH_OFFICE_POPUP_PRGMID);
        }
    }
    function addUserValidationCheck(){
        let flag = false;

        let validation = [];
        validation.formId = USER_REGISTER_POPUP_PRGMID;
        $(".gi-input[data-required='true'],.gi-select[data-required='true']").map((i,item)=>{
            if($(item).data("field")){
                let messageId = $(item).data("field").toUpperCase();
                let message = Message.Label.Array["COMMON_USER.CHECK."+messageId];
                validation.push({id:item.id,message:message});
            }
        });
        if(formUtil.validationCheck(validation)){
            flag = true;
        }
        if($("#password").val() !== $("#check_password").val()){
            flag = false;
            formUtil.showMessage(Message.Label.Array["COMMON_USER.CHECK.CHECK_PASSWORD"])
        }
        return flag;
    }
    function addUser(){
        let data = data_binding.getData(USER_REGISTER_POPUP_PRGMID);
        let url = "/api/v1/auth/register";
        let param  = {
            user_id : data.user_id,
            email : data.email,
            password : data.password,
            office_code : data.office_code,
            user_name : data.user_name,
            tel : data.tel.replaceAll("-",""),
            address : data.address,
            address_detail : data.address_detail,
            postal_code : data.postal_code
        }
        axios.post(url , param).then(response =>{
            let status = response.status;
            if(status === 200){
                formUtil.showMessage(Message.Label.Array["COMPLETE.INSERT"]);
                common_popup.close(USER_REGISTER_POPUP_PRGMID);
                findByCommonUserList();
            }else{
                throw "fail to register user";
            }
        }).catch(error =>{
            formUtil.alertPopup(""+error);
        })
    }
    function removeUser(data){
        let url ="/common/common/commonUser/remove";
        let param = {
            id : data.id,
            email : data.email
        };
        axios.post(url, param).then(response=>{
            let status = response.status;
            if(status === 200){
                formUtil.showMessage(Message.Label.Array["COMPLETE.DELETE"]);
                findByCommonUserList();
                $("#gi-Grid-side").attr("data-side-grid-open","false");
                $("#gi-Grid-side").empty();
            }
        }).catch(error =>{
            formUtil.alertPopup(error.response.data + "");
        })
    }
