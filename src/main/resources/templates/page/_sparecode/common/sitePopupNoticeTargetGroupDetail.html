<script type="text/javascript">
    var PRGMID = "sitePopupNoticeTargetGroupDetail";	//page id
    init();


    function init(){
        dataSetting();

        //초기화
        resetEvent();

        setTimeout(function(){
            //페이지 초기설정
            new PageInit();
            //클릭 이벤트
            clickEvent();
        });

        //파일다운로드 이벤트 설정
        //formUtil.createFileDownload("fileDownload","파일경로 입력","UUID 값");
    }

    //리스트에서 받아온 데이터 바인딩처리
    function dataSetting(){
        new dataBinding().setData(PRGMID);
    }

    function resetEvent(){
        //데이터 호출 후 이벤트 재설정
        new afterLoadDataEvent();
    }

    //클릭 이벤트
    function clickEvent(){
        // 초기화 버튼 클릭 이벤트
        $(".gi-btn-reset").click(function(){

        });
        //뒤로가기 버튼 클릭 이벤트
        $("#back-btn").click(function(){
            redirectBackPage();
        })
        //수정하기 버튼 클릭 이벤트
        $("#modify-btn").click(function(){
            redirectModifyPage();
        })
    }
    function redirectBackPage(){
        let url = "/common/sitePopupNoticeTargetGroupList";
        formUtil.loadContent(url,"");
    }
    function redirectModifyPage(){
        let data = new dataBinding().getData(PRGMID)
        let url = "/common/sitePopupNoticeTargetGroupModify";
        formUtil.loadContent(url,data);

    }
</script>
